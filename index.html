<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing test</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./scripts/index.js" type="module"></script>
</head>

<body>
  <input type="text" id="input-field" class="input-field">
  <header class="container horizontal">
    <button id="new-test" class="btn">"Enter": Start new test</button>
    <button id="restart" class="btn">"Escape": Restart current</button>
  </header>
  <section class="horizontal container defined">
    <div>⏳: <span id="timer"></span></div>
    <div>WPM: <span id="wpm"></span></div>
    <div>🎯: <span id="accuracy"></span>%</div>
  </section>
  <main id="text-display" class="container defined">
  </main>
  <footer class="container defined">
    <table class="stats-display" frame=void rules=rows>
      <div id="no-data" hidden>No past results found</div>
      <tr id="stats-header">
        <th>📅</th>
        <th>⏰</th>
        <th>⏳</th>
        <th>WPM</th>
        <th>🎯</th>
      </tr>
    </table>
    </tr>
  </footer>
</body>

</html>
